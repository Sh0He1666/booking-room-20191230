<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
<h3>ログインフォーム</h3>

<p th:if="${param.error}">
	error!
</p>
<form th:action="@{/login}" method="POST">
	<table>
		<tr>
			<td><lable for="username">User:</lable></td>
			<td><input type="text" id="username"
					   name="username" value="aaaa" />
			</td>
		</tr>
		<tr>
			<td><lable for="password">Password:</lable></td>
			<td><input type="password" id="password"
					   name="password" value="demo" />
			</td>
		</tr>		
		<tr>
			<td>&nbsp;</td>
			<td><button type="submit">ログイン</button>
		</tr>
	</table>
</form>
</body>
</html>
